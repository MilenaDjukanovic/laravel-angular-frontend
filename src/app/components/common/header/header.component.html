<div class="navbar-container">
  <mat-toolbar color="primary" class="navbar-toolbar">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="navbar-toolbar-title">Articles</h1>
  </mat-toolbar>

  <mat-sidenav-container class="navbar-sidenav-container">
    <mat-sidenav #sidenav mode="over">
      <mat-nav-list>
        <a mat-list-item routerLink="/articles" (click)="sidenav.toggle()">
          <mat-icon>article</mat-icon><span class="nav-caption">Articles</span>
        </a>
        <a mat-list-item routerLink="/logout" (click)="sidenav.toggle()">
          <mat-icon>logout</mat-icon><span (click)="logout()" class="nav-caption">Logout</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="content">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
