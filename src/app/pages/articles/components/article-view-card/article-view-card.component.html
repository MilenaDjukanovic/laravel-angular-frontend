<div fxLayout="row" class="card-container">
  <mat-card class="card-config">
    <mat-card-title class="title-config"
                    matTooltip="{{this.article.title}}"
                    matTooltipPosition="above">{{this.article.title}}</mat-card-title>
    <mat-card-subtitle>{{this.user.name}}</mat-card-subtitle>
    <div>
      <mat-card-actions fxFlexFill fxLayoutGap="5px grid" fxLayoutAlign="center center">
        <button mat-flat-button class="button-config" color="primary" (click)="openDialog(true)">View</button>
        <button mat-flat-button class="button-config" color="primary" (click)="openDialog(false)">Edit</button>
        <button mat-flat-button class="button-config" color="primary" (click)="onDelete()">Delete</button>
      </mat-card-actions>
    </div>
  </mat-card>
</div>
